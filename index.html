<!DOCTYPE html>
<html>
    <head>
        <h1>Mario Kart Randomiser</h1>
    </head> 
    <body>
        <p>Random cup selection:</p>
        <button onclick="randCup()">Click here</button>
        <p id="cupChoice"></p>
        <p id="zero"></p>
        <script>
        
        // Array of characters by weight class.
        var vlChars = ["Mii", "Baby Daisy", "Baby Luigi", "Baby Mario", "Baby Peach", "Baby Rosalina", "Lemmy Koopa", "Dry Bones"]
        var lChars = ["Koopa Troopa", "Lakitu", "Larry Koopa", "Shy Guy", "Toad", "Toadette", "Wendy O. Koopa", "Isabelle", "Bowser Jr"]
        var mChars = ["Princess Daisy", "Princess Peach", "Yoshi", "Tanooki Mario", "Cat Peach", "Villager", "Inkling Boy", "Inkling Girl"]
        var mhChars = ["Mario", "Luigi", "Ludwig von Koppa", "Iggy Koopa"]
        var hChars = ["Donkey Kong", "Metal Mario", "Pink Gold Peach", "Rosalina", "Roy Koopa", "Waluigi", "Link", "King Boo", "Gold Mario"]
        var vhChars = ["Bowser", "Wario", "Morton Koopa Jr.", "Dry Bowser"]
        
        // Array of cups.
        var cups = ["Mushroom", "Flower", "Star", "Special", "Shell", "Banana", 
                    "Leaf", "Lightning", "Egg", "Triforce", "Crossing", "Bell"]

        // Choose cup at random.
        var chosen = []
        function randCup () {
            if (!(chosen.length == 12)) { // Stops executing after each cup has been chosen. 
                choice = cups[Math.floor(Math.random() * cups.length)]
                if (chosen.includes(choice)) {
                    randCup()
                }
                else {
                    console.log("Chosen character: " + choice)
                    chosen.push(choice)
                    document.getElementById("cupChoice").innerHTML = choice;
                    console.log("already picked: " + chosen);
                }
            }
            else {
                document.getElementById("zero").innerHTML = "There are no more cups left to choose";
            }
        }
        // Choose character from user sepcified weight class.
        </script>
    </body>
</html>
