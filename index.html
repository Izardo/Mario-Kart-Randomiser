<!DOCTYPE html>
<html>
    <head>
        <h1>Mario Kart Randomiser</h1>
    </head> 
    <body>
        <p>Random cup selection:</p>
        <button onclick="randCup()">Click here</button>
        <p id="cupChoice"></p>
        <script>
        // Array of characters
        var chars = ["Bowser", "Mario", "Pink Gold Peach", "Yoshi", "Princess Peach", "Luigi", "Waluigi", "Toad", "Princess Daisy", 
                            "King Boo", "Toadette", "Rosalina", "Wario", "Wii", "Bowser Jr.", "Pauline", "Baby Mario", "Donkey Kong", 
                            "Diddy Kong", "Cat Peach", "Kamek", "Nabbit", "Villager", "Link", "Birdo", "Funky Kong", "Petey Piranha", 
                            "Baby Luigi", "Shy Guy", "Iggy Koopa", "Mametchi", "Inkling", "Lemmy Koopa", "Tanooki Mario", "Roy Koopa", 
                            "Baby Rosalina", "Wendy O. Koopa", "Metal Mario", "Dixie Kong", "Koopalings", "Donkey Kong Jr.", "E. Gadd", 
                            "King Bob-omb", "Isabelle", "Geno", "Captain Todd"]
        // Array of cups
        var cups = ["Mushroom", "Flower", "Star", "Special", "Shell", "Banana", 
                    "Leaf", "Lightning", "Egg", "Triforce", "Crossing", "Bell"]

        // Function to choose cup at random
        var chosen = []
        function randCup () {
            choice = cups[Math.floor(Math.random() * cups.length)]
            if (chosen.includes(choice)) {
                randCup()
            }
            else {
                console.log("Chosen character: " + choice)
                chosen.push(choice)
                document.getElementById("cupChoice").innerHTML = choice;
                console.log("already picked: " + chosen);
            }
        }

        </script>
    </body>
</html>
